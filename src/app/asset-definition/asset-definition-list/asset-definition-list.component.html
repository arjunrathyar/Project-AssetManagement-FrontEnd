<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Asset Definitions
        </div>
        <div class="card-body">
          <!-- Iterate through each assetDefinition -->
          <div *ngFor="let assetDefinition of assetDefinitions" class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h5 class="card-title">{{ assetDefinition.assetName }}</h5>
            </div>
            <div>
              <button class="btn btn-sm btn-danger" (click)="editAssetDefinition(assetDefinition)">Delete</button>
              <button class="btn btn-sm btn-primary mr-2" (click)="deleteAssetDefinition(assetDefinition)">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="selectedAssetDefinition">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Edit Asset Definition
        </div>
        <div class="card-body">
          <form (submit)="updateAssetDefinition()">
            <div class="form-group">
              <label for="assetName">Asset Name:</label>
              <input type="text" [(ngModel)]="selectedAssetDefinition.assetName" name="assetName" class="form-control" required>
              <div class="invalid-feedback" *ngIf="formControls.assetName.invalid && (formControls.assetName.dirty || formControls.assetName.touched)">
                Asset Name is required.
              </div>
            </div>
            <!-- Add other fields here if needed -->
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
