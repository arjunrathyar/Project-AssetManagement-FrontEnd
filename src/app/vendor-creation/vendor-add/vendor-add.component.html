<div class="container">
    <h3>New Vendor Info</h3>
    <hr>
    <!--Template Driven From-->
    <form name="frmEmployee" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

        <!--Vendor Id : password-->
        <div class="form-group">
            <input type="hidden" readonly name="id" [(ngModel)]="vendorCreationService.formVendorData.id" />
        </div>

        <!--Drop down list for Vendor name-->
        
        <div class="form-group">
            <label>Vendor Name</label>
            <select name="id" id="id" #id="ngModel"
                [(ngModel)]="vendorCreationService.formVendorData.id" class="form-control" required>
                <option value=0 selected disabled>---Select Vendor Name---</option>
                <option *ngFor="let vendor of vendorCreationService.vendors" value="{{vendor.id}}">
                    {{vendor.vendorName}}
                </option>

            </select>
        <!--Validation Error Message-->
            <div class="validation-error" *ngIf="id.touched && id.invalid">
                <div *ngIf="id.errors.required">
                    Vendor Id is invalid or required!
                </div>

            </div>
        </div>
        <!--Type-->
        <div class="form-group">
            <label>Type</label>
            <input name="vendorType" #vendorType="ngModel" [(ngModel)]="vendorCreationService.formVendorData.vendorType"
                class="form-control" placeholder="Enter Vendor Type" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': vendorType.touched && vendorType.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="vendorType.touched && vendorType.invalid">
                <div *ngIf="vendorType.errors.required">
                    Type is invalid or required!
                </div>
            </div>
        </div>
        <!--Drop down list for Asset Type-->
        
        <div class="form-group">
            <label>Asset Type</label>
            <select name="assetTypeId" id="assetTypeId" #assetTypeId="ngModel"
                [(ngModel)]="vendorCreationService.formVendorData.assetTypeId" class="form-control" required>
                <option value=0 selected disabled>---Select Asset Type---</option>
                <option *ngFor="let asset of vendorCreationService.assets" value="{{asset.assetTypeId}}">
                    {{asset.name}}
                </option>

            </select>
        <!--Validation Error Message-->
            <div class="validation-error" *ngIf="id.touched && id.invalid">
                <div *ngIf="id.errors.required">
                    Vendor Id is invalid or required!
                </div>

            </div>
        </div>
        <!--Valid From-->
        <div class="form-group">
            <label>Valid From</label>
            <input name="validFrom" #validFrom="ngModel" type="date"
                [(ngModel)]="vendorCreationService.formVendorData.validFrom" class="form-control"
                placeholder="Enter from date" required
                [ngClass]="{'is-invalid': validFrom.touched && validFrom.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="validFrom.touched && validFrom.invalid">
                <div *ngIf="validFrom.errors.required">
                    From date is invalid or required!
                </div>

            </div>
        </div>
        <!--Valid To-->
        <div class="form-group">
            <label>Valid To </label>
            <input name="validTo" #validTo="ngModel" type="date"
                [(ngModel)]="vendorCreationService.formVendorData.validTo" class="form-control"
                placeholder="Enter from date" required
                [ngClass]="{'is-invalid': validTo.touched && validTo.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="validTo.touched && validTo.invalid">
                <div *ngIf="validTo.errors.required">
                    To date is invalid or required!
                </div>

            </div>
        </div>
        <!--Address-->
        <div class="form-group">
            <label>Address</label>
            <input name="address" #address="ngModel" [(ngModel)]="vendorCreationService.formVendorData.address"
                class="form-control" placeholder="Enter Address" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': address.touched && address.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="address.touched && address.invalid">
                <div *ngIf="address.errors.required">
                    Address is invalid or required!
                </div>

            </div>
        </div>

        <!--Active-->
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="isActive" #active="ngModel"
                    [(ngModel)]="vendorCreationService.formVendorData.isActive"
                    class=" form-check-input custom-checkbox" />
                <label class="for-check-label">Is in Service</label>
            </div>
        </div>
        <br>
        <!--Submit-->
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control"
                [disabled]="!(form.valid && form.dirty)">INSERT</button>

        </div>
    </form>
</div>
